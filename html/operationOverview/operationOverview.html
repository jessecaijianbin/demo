<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>运维概览</title>
    <link rel="stylesheet" type="text/css" href="../../css/reset.css" />
    <link rel="stylesheet" type="text/less" href="../../css/common.less" />
    <link rel="stylesheet" type="text/less" href="../../css/dataManage/dataSearch.less" />
    <!--页面特有css-->
    <link rel="stylesheet" type="text/less" href="operationOverview.less">
    <link rel="stylesheet" type="text/css" href="../../js/time/skin/WdatePicker.css" />
    <link rel="stylesheet" type="text/css" href="../../js/time/skin/default/datepicker.css" />
    <link rel="stylesheet" type="text/css" href="../../js/time/skin/whyGreen/datepicker.css" />
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap-select.css" />
    <script type="text/javascript" src="../../js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="../../js/less.js"></script>
    <script type="text/javascript" src="../../js/common.js"></script>
    <script type="text/javascript" src="../../js/time/WdatePicker.js"></script>
    <script type="text/javascript" src="../../js/bootstrap.js"></script>
    <script type="text/javascript" src="../../js/bootstrap-select.js"></script>
    <script type="text/javascript" src="../../js/echarts.js"></script>
    <!-- 页面特有js -->
    <script type="text/javascript" src="operationOverview.js"></script>
</head>
<body>
<div class="wrap">
    <div class="headTitle clearfix"></div>
    <div class="wrap-con">
        <div class="nav">

        </div>
        <div class="wrapCon">
            <div class="nowAddr clearfix">
                <span>当前位置：</span>
                <p><var class="navName">运维概览</var></p>
            </div>
            <div class="dataAndLongRange clearfix">
                <span class="timeTab selected">最近一周</span>
                <span class="timeTab">最近一个月</span>
                <span class="timeTab">最近一个季度</span>
                <span class="timeTab">最近半年</span>
                <span class="timeTab">最近一年</span>
            </div>
            <div class="dataAndLongRangeCon">
                <div class="ov-wrap selected clearfix">
                    <div class="fl ov-c ov-left">
                        <ul class="number-wrap ov-list clearfix">
                            <li class="fl tac site-num">
                                <img src="./site.png" alt="">
                                <div class="name">运维人员数</div>
                                <div class="num">2645</div>
                            </li>
                            <li class="fr tac personnelNum">
                                <img src="./personnel.png" alt="">
                                <div class="name">站点数</div>
                                <div class="num">1645</div>
                            </li>
                        </ul>
                        <div class="ov-list chart-wrap">
                            <div class="title">任务状态比例图</div>
                            <div id="taskState" class="chart h1"></div>
                        </div>
                        <div class="ov-list chart-wrap">
                            <div class="title clearfix">
                                数据质量
                                <div class="dataAndLongRange clearfix fr">
                                    <span class="dataQualityTab selected">联网率</span>
                                    <span class="dataQualityTab">数据传输率</span>
                                    <span class="dataQualityTab">数据有效率</span>
                                    <span class="dataQualityTab">质控合格率</span>
                                </div>
                            </div>
                            <div id="dataQuality" class="chart h2"></div>
                        </div>
                    </div>
                    <div class="fr ov-c ov-right">
                        <div class="ov-list chart-wrap">
                            <div class="title">运维次数</div>
                            <div id="operationTimes" class="chart h3"></div>
                        </div>
                        <div class="ov-list chart-wrap">
                            <div class="title">运维原因统计</div>
                            <div id="operationReason" class="chart h4"></div>
                        </div>
                        <div class="ov-list chart-wrap">
                            <div class="title clearfix">
                                运维质量统计
                                <div class="dataAndLongRange clearfix fr">
                                    <span class="qualityStatistics selected">平均维护周期</span>
                                    <span class="qualityStatistics">平均响应时长</span>
                                    <span class="qualityStatistics">平均异常解决时间</span>
                                </div>
                            </div>
                            <div id="operationQuality" class="chart h4"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
